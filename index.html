<html>
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
              name="viewport">
        <meta content="ie=edge"
              http-equiv="X-UA-Compatible">
        <title>PaintJS</title>
        <link href="style.css"
              rel="stylesheet">
    </head>
    <body>
        <canvas class="canvas"
                id="Canvas"></canvas>
        <div class="controls">
            <div class="control_range">
                <input id="jsRange"
                       max="5.0"
                       min="0.1"
                       step="0.1"
                       type="range"
                       value="2.5">
            </div>
            <div class="control_btns">
                <button id="jsMode">Fill</button>
                <button id="jsSave">Save</button>
            </div>
            <div class="control_colors"
                 id="jsColors">
                <div class="control_color jsColor"
                     style="background-color: #2c2c2c"></div>
                <div class="control_color jsColor"
                     style="background-color: white"></div>
                <div class="control_color jsColor"
                     style="background-color: #ff3b30"></div>
                <div class="control_color jsColor"
                     style="background-color: #ff9500"></div>
                <div class="control_color jsColor"
                     style="background-color: #ffcc00"></div>
                <div class="control_color jsColor"
                     style="background-color: #4cd963"></div>
                <div class="control_color jsColor"
                     style="background-color: #5ac8fa"></div>
                <div class="control_color jsColor"
                     style="background-color: #0579ff"></div>
                <div class="control_color jsColor"
                     style="background-color: #5856d6"></div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
